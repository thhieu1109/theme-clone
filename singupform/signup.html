      <form class="form-container">
        <div class="language">
          <select id="language" name="language" class="language">
            <option value="en-uk" selected>English (UK)</option>
            <option value="en-us">English (US)</option>
            <option value="vi">Tiếng Việt</option>
            <option value="fr">Français</option>
        </select>
  
        </div>
       
        <h2>Create Account</h2>
  
        <div class="form-group">
          <input type="text" placeholder="Fullname" required>
        </div>
  
        <div class="form-group">
          <input type="email" placeholder="Email" required>
        </div>
  
        <div class="form-group">
          <input type="password" placeholder="Password" required>
        </div>
  
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" required>
        </div>
  
        <div class="checkbox-container">
          <input type="checkbox" required>
          <span>I have read and agreed to the Terms of Service and Privacy Policy</span>
        </div>
  
        <button type="submit">Create Account</button>
  
        <div class="or">Or</div>
  
        <div class="social-buttons">
          <button type="button" class="google">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
            Signup with Google
          </button>
          <button type="button" class="facebook">
            <img src="https://img.icons8.com/fluency/16/000000/facebook-new.png"/>
            Signup with Facebook
          </button>
        </div>
  
        <p class="login-link">Already have an account? <a href="#">Log In</a></p>
      </form>
